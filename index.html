<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather Egg Beak</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <img>
            <h1> Feather Egg Beak</h1>
            <img>
        </div>

        <div class="content">
            <div class="rules">
                <h2>First to score 5 points wins!</h2>
            </div>

            <div class="results">
                <div class="player-score">
                    <p>Player:</p>
                    <p class="player"></p>
                </div>
                <div class="result-image">
                    <img>
                    <p class="result-text"></p>
                    <button class="restart-button">Play again</button>
                </div>
                <div class="computer-score">
                    <p>Computer:</p>
                    <p class="computer"></p>
                </div>
            </div>

            <div class="selection-text">
                <h3>Select your weapon:</h3>
            </div>
            
            <div class="buttons">
                <button id="feather">Feather</button>
                <button id="egg">Egg</button>
                <button id="beak">Beak</button>
            </div>
        </div>

        <div class="footer">  
        </div>

    </div>
   
    <script src="./scripts.js"></script> 

</body>
</html>
