<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather-Egg-Beak</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="player-img" src="./resources/playerChicken.png">
            <h1> Feather ~ Egg ~ Beak</h1>
            <img class="computer-img" src="./resources/computerChicken.png">
        </div>

        <div class="content">
            <div class="rules">
                <h2 id="rules-title">First to score 5 points wins!</h2>
            </div>
            <div class="results">
                <div class="player-score">
                    <p class="player-score-top"><span class="invisible">m</span>Player:<span class="invisible">m</span></p>
                    <p id="player"></p>
                </div>
                <div class="results-images">
                    <div id="images" class="images">
                        <img id="player-result" class="show" src="./resources/playerYellow.jpg">
                        <img id="end-result" class="hide">
                        <img id="computer-result" class="show" src="./resources/computerRed.jpg">
                    </div>
                    <div class="text">
                        <p id="result-text-1" class="show"></p>
                        <p id="result-text-2" class="show"></p>
                        <button id="reset-btn" class="hide">Play Again</button>
                    </div>
                </div>
                <div class="computer-score">
                    <p class="computer-score-top">Computer:</p>
                    <p id="computer"></p>
                </div>
            </div>
            <div class="gameplay">
                <button id="feather"><img src='./resources/featherButton.jpeg'></button>
                <button id="egg"><img src='./resources/eggButton.jpeg'></button>
                <button id="beak"><img src='./resources/beakButton.jpeg'></button>
            </div>
        </div>

        <div class="footer">  
            <p>Created by <a href="https://github.com/doozles411">CMP</a></p>
        </div>
    </div>
    <script src="./scripts.js"></script> 
</body>
</html>
